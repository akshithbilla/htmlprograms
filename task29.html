        <table id="table1"border="1"align="center"bgcolor="indigo">
            <form  action="Page1.html" method="post" enctype="plain text/plain">
                <tr>
                    <th colspan="2"bgcolor="orange"width="50"align="left">Sign Up</th>
                </tr>
                <tr bgcolor="indigo">
                    <td width="20%"align="right"><font color="yellow">

                </tr>
                <tr bgcolor="indigo">
                    <td width="20%"align="right"><font color="yellow">

                </tr>
                <tr bgcolor="indigo">
                    <td width="20%"align="right"><font color="yellow">
                    <label for="screen name">screen name</font></label><td width="50"align="left">
                    <input type="text"id="text3"name="text3"placeholder="enter screen name"pattern=characters{0-8}[a-z]></td>
                </tr>
                <tr bgcolor="indigo">
                    <td width="20%"align="right"><font color="yellow">
                    <label for="Date of birth">Date of birth</font></label><td width="50"align="left">
                    
                    <input type="datetime-local"></td>
                </tr>

                    <td width="20%"align="right"><font color="yellow">
                    <label for="Gender">Gender</font></label><td width="50"align="left">
                    <input type="radio">Male
                    <input type="radio">Female
                </td>
                </tr>
                <tr bgcolor="indigo">
                    <td width="20%"align="right"><font color="yellow">
                        <label for="Country">Country</label><td width="50"align="left">
                        <select name="dropdown">
                            <option value="USA">USA</option>
                            <option value="INDIA">INDIA</option>
                            <option value="JAPAN">JAPAN</option>
                            <option value="ITALY">ITALY</option>
                            <option value="GERMABY">GERMANY</option>
                        </font>
                        </select>
                    </td>
                </tr>
                <tr bgcolor="indigo">
                    <td width="20%"align="right"><font color="yellow">
                        <label for="email">email</font></label><td width="50"align="left">
                        <input type="email"id="text7"name="text7"placeholder="enter email">
                    </td>
                </tr>
                <tr bgcolor="indigo">
                    <td width="20%"align="right"><font color="yellow">
                        <label for="Phone">Phone</font></label><td width="50"align="left">
                        <input type="number"id="text8"name="text8"placeholder="enter Phone"pattern={0-9}>
                    </td>
                </tr>
                <tr bgcolor="indigo">
                    <td width="20%"align="right"><font color="yellow">
                        <label for="password">password</font></label><td width="50"align="left">
                        <input type="password"pattern=characters{0-8}[a-z]>
                    </td>
                </tr>
                <tr bgcolor="indigo">
                    <td width="20%"align="right"><font color="yellow">
                        <label for="password">Confirm password</font></label><td width="50"align="left">
                        <input type="password"pattern=characters{0-8}[a-z]>
                    </td>
                </tr>
                <tr bgcolor="indigo">
                    <td width="20%"align="right"><font color="yellow">
                   <td align="left">

                </tr>
